<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="primary" slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Agendamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <form action="">
      <ion-list>
        <ion-item>
          <ion-label>Especialidade</ion-label>
          <ion-select placeholder="Escolha uma">
            <ion-select-option value="1">Genetica</ion-select-option>
            <ion-select-option value="2">Reprodução</ion-select-option>
            <ion-select-option value="3">Tratamentos</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Medico</ion-label>
          <ion-select placeholder="Escolha uma">
            <ion-select-option value="1">Dr Marcelo Ramos</ion-select-option>
            <ion-select-option value="2">Dra Marcluce Carmem</ion-select-option>
            <ion-select-option value="3">Dra Simone Cruz</ion-select-option>
            <ion-select-option value="4">Dr Sergio Smorthfert</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Data do agendamento</ion-label>
          <ion-content>
            <ion-button expand="block" (click)="setOpen(true)">Ver Datas</ion-button>
            <ion-modal [isOpen]="isModalOpen">
              <ng-template>
                <ion-header>
                  <ion-toolbar>
                    <ion-title>Data e Hora</ion-title>
                    <ion-buttons slot="end">
                      <ion-button (click)="setOpen(false)">Confirmar</ion-button>
                    </ion-buttons>
                  </ion-toolbar>
                </ion-header>
                <ion-content class="ion-padding">
                  <ion-datetime [showDefaultButtons]="false" locale="pt-BR" [isDateEnabled]="isWeekday"></ion-datetime>
                </ion-content>
              </ng-template>
            </ion-modal>
          </ion-content>
        </ion-item>
        <ion-item>
          <ion-label>Observações</ion-label>
          <ion-input type="" placeholder="Caso houver nessecidade"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button color="primary" expand="block">AGENDAR</ion-button>
    </form>
  </div>
</ion-content>
