<ion-header>
  <ion-toolbar>
    <ion-title>Plugin Camera</ion-title>
    <ion-buttons slot="end">
      <ion-button href="./portal-paciente"><ion-icon name="exit-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="container">
    <img src="{{imageSource}}" style="width: 400px;">
    <ion-button expand="block"  color="secondary" (click)="takePicture()">Camera</ion-button>
  </div>
</ion-content>
