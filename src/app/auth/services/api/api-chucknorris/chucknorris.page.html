<ion-header>
  <ion-toolbar>
    <ion-title>Api Chucknorris</ion-title>
  </ion-toolbar>
</ion-header>
<br>
<br>
<ion-content>

  <ion-list-header>Solicite uma piadas engra√ßadas sobre Chuck Norris </ion-list-header>

  <ion-item>
    <ion-button (click)="verifica()">Solicitar</ion-button>
  </ion-item>

  <ion-card *ngIf="ocultar">
    <img alt="icon chucknorris" [src]="this.norris.icon"/>
    <ion-card-header>
      <ion-card-title>{{this.norris.value}}</ion-card-title>
      <ion-card-subtitle>Link: {{this.norris.url}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>Id:
      {{this.norris.id}}
    </ion-card-content>
  </ion-card>

</ion-content>
