<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Cadastro de Paciente</h1>
      <p>Faça o cadastro para acessar sua conta</p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="person-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </div>
      <div class="action-buttons ion-padding">
        <ion-button size="large" class="login-button">Cadastrar</ion-button>
        <ion-button size="large" class="sigup-button" fill="outline" routerLink="/login">Login</ion-button>
        <p>Caso já possua cadastro</p>
      </div>
    </div>
  </div>
</ion-content>
